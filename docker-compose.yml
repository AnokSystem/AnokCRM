services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:80" # Changed from 8080 to avoid conflict with Supabase/Shlink
    restart: always
    networks:
      - anok_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "9091:3000" # Changed from 3000 to avoid conflict
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - anok_network

networks:
  anok_network:
    driver: bridge
